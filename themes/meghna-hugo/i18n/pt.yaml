#about.html
- id: about-us
  translation: Sobre
- id: about-us-2
  translation: Nós
- id: about-tecnology-title
  translation: Tecnologia proprietária
- id: about-tecnology
  translation: Possuímos tecnologias proprietárias de Inteligência Artificial (*60 algoritmos patenteados) para automatizar processos, simulando o raciocínio de um ser humano ao analisar documentos e imagens.
- id: about-bpm-title
  translation: BPM to BPD
- id: about-bpm
  translation: Em 100% dos projetos, a etapa inicial consiste em mapear exaustivamente os processos diretamente ligados à solução para garantirmos que a implantação de nossa Inteligência Artificial atenderá às reais necessidades e gerará retorno sobre o investimento realizado.
- id: about-impact-title
  translation: Menor impacto em TI
- id: about-impact
  translation: As tecnologias da Futuro Reciclagem possibilitam implantar projetos sem grande impacto ou necessidade de customizações em TI. Desenvolvemos projetos puramente SaaS até projetos com maior complexidade e atendemos desde startups até multinacionais.
- id: about2-title
  translation: Um pouco da tecnologia de ponta da Futuro Reciclagem.
- id: about2-description
  translation: Automatizamos as decisões que devem ser tomadas na sua empresa.
- id: about2-ultraocr
  translation: Ultra OCR®
- id: about2-ultraocr-description
  translation: O Ultra OCR®, patenteado pela Futuro Reciclagem, é o sistema de reconhecimento de caracteres, palavras ou termos em imagens ou PDFs. Os sofisticados algoritmos de tratamento de imagem garantem uma eficácia de reconhecimento muito maior que a média de mercado.
- id: about2-machine
  translation: Machine Learning & NLP
- id: about2-machine-description
  translation: O Machine Learning (ML) e o Natural Language Processing (NLP) são as tecnologias para aprendizado, interpretação e tomada de decisão através de documentos. Quanto maior o número de informações processados, maior é a acuracidade do sistema.
- id: about2-rpa
  translation: RPA
- id: about2-rpa-description
  translation: RO Robotic Process Automation (RPA) é o componente responsável por automatizar busca e validação de informações, estejam elas em sites, bases de dados ou sistemas internos do negócio. Esse mesmo RPA insere o resultado das análises nos sistemas da empresa.
- id: about2-Futuro Reciclagem-core
  translation: Futuro Reciclagem Core
- id: about2-Futuro Reciclagem-core-description
  translation: O Futuro Reciclagem Core é uma arquitetura de processamento paralelo em cloud extremamente escalável e elástica. A infraestrutura da Futuro Reciclagem se adapta ao volume de transações que devem ser processados, redimensionando o número de CPUs conforme demanda.

#service.html
- id: service-title
  translation: Nossos
- id: service-title-2
  translation: Serviços
- id: service-capture
  translation: Captura de informações
- id: service-capture-description
  translation: Pelo Ultra OCR®, capturamos textos de documentos (de todos os formatos). Pelo RPA, extraímos informações de websites, bases de dados públicas ou de sistemas legado/ERPs.
- id: service-data
  translation: Interpretação de dados
- id: service-data-description
  translation: Os sistemas de NLP e ML da Futuro Reciclagem interpretam e analisam todos as informações capturadas e reduzem o tempo de análise manual de quaisquer documentos.
- id: service-integration
  translation: Integração de sistemas
- id: service-integration-description
  translation: Após a análise e estruturação de informações, o RPA ou as interfaces desenvolvidas inserem as informações de interesse em sistemas/ERPs. Todo processo é automatizado.

