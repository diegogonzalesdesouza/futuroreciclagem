# team.html
- id: team-title
  translation: Nosso
- id: team-title-2
  translation: Time
- id: member-flavio-designation
  translation: CEO Founder
- id: member-flavio-description
  translation: Executivo e empreendedor com experiência em Desenvolvimento de negócios, Vendas, Marketing, Marketing Digital, Operações, Tecnologia da informação e Gestão Financeira. Significante experiência internacional, tendo performado cargos executivos de vendas e marketing na América Latina por dois anos.
- id: member-leonardo-designation
  translation: CFO
- id: member-leonardo-description
  translation: Formado em Engenharia de Produção pela Universidade Federal de Sâo Carlos e com especialização pela Columbia University, com mais de cinco anos no mercado de serviços financeiros e de locação estratégicas de investimentos nacionais e internacionais, desenvolvendo fortes habilidades em venture capital. Desenvolve hoje na Futuro Reciclagem o papel de estrategista de desenvolvimento, gestão de caixa e facilitador de negócios.
- id: member-antonio-designation
  translation: CTO
- id: member-antonio-description
  translation: Doutor pela USP e King's College, experiência na área de engenharia biomédica, física médica e computação aplicada, com ênfase em Processamento de Imagens. Atualmente atua no desenvolvimento de sistemas inteligentes aplicados ao processamento de documentos/imagens digitais, através de sistema de Machine Learning em geral e da liderança do nosos time de doutores e engenheiros de software.
- id: member-diego-designation
  translation: CPO
- id: member-diego-description
  translation: Graduado em Engenharia de Produção, durante sua carreira teve diversas experiências em software, desenvolvimento de produtos e também em gestão empresarial. Com formação empreendedora e histórico de sucesso na Transformação Digital, atualmente lidera as áreas de Produto, Operações e Marketing da Futuro Reciclagem.
- id: member-roberto-designation
  translation: CXO
- id: member-roberto-description
  translation: Executivo com 25 anos de vivência em liderança de equipes comerciais com atuação em soluções de BPO e BPM com foco na eficiência de processos. Experiências em empresas como Iron Mountain, TIVIT, GE Information Services e New Space. Graduado em Engenharia Elétrica pela FEI, com MBA em Marketing pela ESPM.
- id: member-fernando-designation
  translation: CSO
- id: member-fernando-description
  translation: Executivo sênior com mais de 18 anos de experiência profissional em empresas multinacionais do setor de tecnologia executando as áreas de Vendas, Marketing, Operações e Inovação, com sólida formação técnica em transformação digital e inteligência artificial (PhD no ITA).
- id: member-gizele-designation
  translation: CHRO
- id: member-gizele-description
  translation: Graduada em Psicologia pela Universidade Federal de Minas Gerais. Mais de 7 anos de experiência na área de Recursos Humanos. Experiência com estruturação de todos os subsistemas da área de Pessoas e consolidação de uma cultura forte. Atua na formalização e concretização da cultura Futuro Reciclagem e administrando nosso excepcional time.

