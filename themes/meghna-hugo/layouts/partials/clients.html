{{ if .Site.Params.counter.enable }}
{{"<!-- Start Counter Section -->" | safeHTML}}
<section id="counter" class="parallax-section bg-1 section overly" style='background-image: url("{{ .Site.Params.counter.bgImage | absURL }}")'>
    <div class="container align-items-center">
        <div class="col-lg-12 text-center clients-title"><h2>
            {{ i18n "clients-title" }}
        </h2></div>
        <div class="row justify-content-md-center align-items-center align-middle clients-obj">
            <div class="col-lg-2 col-md-6 col-sm-12 align-middle wow fadeInDown " data-wow-duration="500ms">
                    <img class="clients-img" src="{{ "images/clients/bradesco.png" | absURL}}"></img>
            </div>
            <div class="col-lg-2 col-md-6  col-sm-12 wow fadeInDown" data-wow-duration="500ms">
                    <img class="clients-img"src="{{ "images/clients/vivo.png" | absURL}}"></img>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12 wow fadeInDown" data-wow-duration="500ms">
                    <img class="clients-img" src="{{ "images/clients/cyrela.png" | absURL}}"></img>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12 wow fadeInDown" data-wow-duration="500ms">
                    <img class="clients-img" src="{{ "images/clients/claro.png" | absURL}}"></img>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12 wow fadeInDown" data-wow-duration="500ms">
                    <img class="clients-img" src="{{ "images/clients/eurofarma.png" | absURL}}"></img>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12 wow fadeInDown" data-wow-duration="500ms">
                    <img class="clients-img" src="{{ "images/clients/epson.png" | absURL}}"></img>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="{{ .Site.Params.cta.btnURL }}" class="clients-button btn btn-main">{{ i18n "clients-btn"}}</a>
                </div>
            </div>
    </div>
</section>
{{"<!-- /Counter Section -->" | safeHTML}}
{{ end }}
