    custom_css = ["css/custom.css"]

        # Banner Section
        [languages.en.params.banner]
        enable = true
        bgImage = "images/slider/hero-area.jpg"
        icon = "tf-ion-play"
        heading = "Em breve um novo site para você"
        content= "Estamos desenvolvendo uma nova página que refletirá nosso propósito."
        btn = true
        btnText="Explore Us"
        btnURL="#servicos"

        # call to action
        [languages.en.params.cta]
        enable = true
        title = "Entenda tudo o que a Futuro pode fazer por sua empresa."
        content = "Fale com nossos consultores."
        btnURL = "#contact-us"
        btnText = "Agende uma visita"

        # counter
        [languages.en.params.counter]
        enable = true
        bgImage = "images/backgrounds/bg_branco_3.webp"
            [[languages.en.params.counter.counterItem]]
            title = "Happy Clients"
            icon = "tf-ion-android-happy"
            count = "320"

            [[languages.en.params.counter.counterItem]]
