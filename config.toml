            icon = "tf-ion-thumbsup"
            count = "95"

            [[languages.en.params.counter.counterItem]]
            title = "Cups of Coffee"
            icon = "tf-ion-coffee"
            count = "2500"

        # footer
        [languages.en.params.footer]
            copyright = "Themefisher Team"
            copyrightURL = "http://www.themefisher.com"
    
